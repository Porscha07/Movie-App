<!DOCTYPE html>
<html>
<head>
	<title>jQuery Version of Movie App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<!-- <h1> sanity check</h1> -->
	<div class="container">
		<div class="row">
			<div id="search-container" class="col-sm-12 text-center">
				<form id="movie-form">
					<input id="search-input" type="text" placeholder="Search Here"/>
					<select name="Search Here">
					    <option value="Similiar_Movies" id="Similar">Similiar Movies</option>
						<option value="TV" id="Tv">TV</option>
						<option value="Reviews" id="Reviews">Reviews</option>
						<option value="Trailers" id="Trailers">Trailers </option>
					</select>
					 <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div id="movie-grid" class="col-sm-12">
			<!-- jQuery, dont fail us now...get us the movie posters... -->
			</div>
		</div>
	</div>

<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>		

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		    	    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    	    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		   	     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		   	     <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

</body>
</html>

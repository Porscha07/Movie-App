<!DOCTYPE html>
<html>
<head>
	<title>jQuery Version of Movie App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<!-- <h1> sanity check</h1> -->
	<div class="container">
		<div class="row">
			<div id="search-container" class="col-sm-12 text-center ">
				<form id="movie-form">
					<input id="search-input" type="text" placeholder="Search Here"/>
					<select name="Search Here" >
					    <option value="Similiar_Movies" id="Similar">Similiar Movies</option>
						<option value="TV" id="TV">TV</option>
						<option value="Reviews" id="Reviews">Reviews</option>
						<option value="Trailers" id="Trailers">Trailers </option>
					</select>
					 <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div id="movie-grid" class="col-sm-4 offset col-sm-8">
			<!-- jQuery, dont fail us now...get us the movie posters... -->
			</div>
		</div>
	</div>
		<!-- **********Left Wall********** -->
		<div class="row">
			<div id="left-wall" class="col-sm-4 offset col-sm-8">
				<div id="movie-poster-1" class="movie-poster">

				</div>

				</div>
			</div>
		</div>
		<!-- **********Right Wall********** -->
		<div class="row">
			<div id="right-wall" class="offset col-sm-8 col-sm-4 ">
				<div id="movie-poster-4" class="movie-poster">
					<img src="http://static.rogerebert.com/uploads/movie/movie_poster/the-boss-baby-2017/large_IMG_5157.JPG">
				</div>
